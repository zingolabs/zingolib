#  The order of the members reflects a dimension of the dependency relation, the first four depend on
#     *  zingolib
#  which depends in turn, on the bottom 3.
#  This doesn't account for all dependency relations, for example, zingocli depends on zingoconfig directly (for now).
[workspace]
members = [
    "zingo-testutils",
    "integration-tests",
    "darkside-tests",
    "zingocli",
    "zingolib",
    "zingoconfig",
    "zingo-testvectors",
    "zingo-netutils",
    "zingo-memo",
]
resolver = "2"

[workspace.dependencies]
clap = "4.4"
sapling-crypto = "0.1.0"
zcash_address = { path = "/home/nattyb/src/zingolabs/rm_tonic_build/components/zcash_address" }
zcash_client_backend = { path = "/home/nattyb/src/zingolabs/rm_tonic_build/zcash_client_backend", features = ["lightwalletd-tonic"] }
zcash_encoding = { path = "/home/nattyb/src/zingolabs/rm_tonic_build/components/zcash_encoding" }
zcash_keys = { path = "/home/nattyb/src/zingolabs/rm_tonic_build/zcash_keys", features = ["orchard"] }
zcash_note_encryption = "0.4"
zcash_primitives = { path = "/home/nattyb/src/zingolabs/rm_tonic_build/zcash_primitives" }
zcash_proofs = { path = "/home/nattyb/src/zingolabs/rm_tonic_build/zcash_proofs" }
orchard = "0.7"
tonic-build = "0.10"
tempdir = "0.3"
portpicker = "0.1"
incrementalmerkletree = { version = "0.5" }
futures = "0.3.15"
shardtree = "0.2"
build_utils = { path = "./build_utils" }
http = "0.2.4"
hyper = { version = "0.14", features = ["full"] }
hyper-rustls = { version = "0.23", features = ["http2"] }
http-body = "0.4.4"
tonic = {version = "0.10.0", features = ["tls", "tls-roots", "tls-webpki-roots"]}
prost = "0.12.0"
tower = { version = "0.4" }
hex = "0.4"
tokio-rustls = "0.23"

[profile.release]
debug = false

[profile.test]
opt-level = 3
debug = false
